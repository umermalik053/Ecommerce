<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="child1">
          <img class="loginimg" src="../assets/loginimg.png" alt="" />
        </div>
        <div class="child2">
          <div class="child2-main">
            <h1 class="log-heading">Login in to Exclusive</h1>
            <p class="subheading-log">Enter your detail below</p>

            <div class="form-log">
              <input
                class="input-log email"
                id="lemail"
                type="text"
                placeholder="Email or Phone Number"
              />
              <input
                class="input-log password"
                id="lpassword"
                type="password"
                placeholder="Password"
              />
              <div class="loginbuttonp">
                <button id="login-acc">Log in</button>
                <button class="forgot">Forgot Password?</button>
              </div>

              <button class="with-google">
                <img
                  class="google"
                  src="../assets/google-logo.png"
                  alt=""
                />Login with google
              </button>

              <h4 class="have-account">
                Don't have any account.
                <a class="login-switch" href="../index.html">Sign up</a>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="../script.js"></script>
  </body>
</html>
